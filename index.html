<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Express Your Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script defer src="main.js"></script>
</head>

<body id="font" class="bg-dark text-white">
    <div class="container text-center">
        <img src="./assets/images/boyandgirl2.png" alt='speech logo' class="mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="mb-5">
                    <h2 class="change_font">Text <span><i class="fas fa-arrow-circle-right icon_color"></i></span>
                        Speech</h2>
                </div>
                <form>
                    <div class="form-group">
                        <textarea id="text-input" class="form-control form-control-lg" placeholder="Please Type Here!"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-success float-right">1</div>
                        <input type="range" id="rate" class="form-control-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-success float-right">1</div>
                        <input type="range" id="pitch" class="form-control-range" min="0" max="2" value="1" step="0.2">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-success btn-lg btn-block mb-5">Translate</button>
                </form>
                <div id="animation" class="tenor-gif-embed" data-postid="7531217" data-share-method="host" data-width="100%"
                    data-aspect-ratio="1.8032786885245902"><a href="https://tenor.com/view/soundwaves-gif-7531217">Soundwaves
                        GIF</a> from <a href="https://tenor.com/search/soundwaves-gifs">Soundwaves
                        GIFs</a></div>
                <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            </div>
        </div>
    </div>

</body>

</html>
